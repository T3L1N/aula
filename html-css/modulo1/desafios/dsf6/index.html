<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elements da lista a seguir. Passe o mouse para ver qual é usada para cada elemento </h2>
    <p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;, e ela vai até &lt;h6&gt;">Titulos</abbr></li>
            <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">codigo-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Lista numerada</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
            <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        </ul>
    </p>
</body>
</html>
