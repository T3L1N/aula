<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        Para criar um paragrafo basta colocar todo o texto dentro das tag &lt;p&gt; e &lt;/p&gt;
    </p> <!-- LESS THAN / GREATER THAN-->
    <p>
        Para quebrar texto precisa usar a tag &lt;br&gt;, <br>
        e isso acontecera!
    </p>
    <P>
        Alguns simbolos especiais: <br>
        &reg; &copy; &trade; <br>
        &euro; &pound; &yen; &cent; <br>
        &Delta; &uarr; &darr; &rarr; &larr;
    </P>
    <p>
        Alguns emojis tambem: <br>
        &#128515; &#128561;
    </p> <!-- http://www.cjdinfo.com.br/utilitario-tabela-codigo-emoji -->
</body>

</html>
