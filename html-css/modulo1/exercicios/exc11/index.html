<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Teste de tamanho de imagens</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotinha-m.png" type="image/png">
        <img src="imagens/fotinha-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Espero q de certo</p>
    <!-- <audio src="midia/rap-nikola-tesla.mp3" controls autoplay></audio> -->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/rap-nikola-tesla.mp3" type="audio/mpeg">
        <source src="midia/rap-nikola-tesla.mogg" type="audio/ogg">
        <source src="midia/rap-nikola-tesla.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/rap-nikola-tesla.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>

</html>
