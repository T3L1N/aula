<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button"  value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel >= 60 && vel <= 60 + (60 * 0.069)) {
                res.innerHTML +=`Tenha mais cuidado ao passar no radar, você quase atingiu a tolerância de 7%, se ultrapssar essa tolerância, voce sera multado`
            }

            if (vel >= 60 + (60 * .07)) {
                res.innerHTML += `Voce ultrapassou a velociade maxima de 60Km/h com uma  tolerância de 7%. PEGA ESSA MULTAAA`
            }
            res.innerHTML += `<p>Dirija com cuidado</p>`
        }
    </script>
</body>
</html>
