<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro pugrama em JS</title>
    <style>
        body {
            background-color: limegreen;
            height: 100vh;
            margin: 0;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }

        p {
            color: blue;
        }

        /* Comentario em CSS */
    </style>
</head>

<body>
    <h1>Hello Word!!</h1>
    <p>Maldição tirada</p>

    <!-- Comentario em HTML -->
    <script>
        window.alert('Faaaaaaaala Zé') // mostra uma mensagem para o cliente
        window.confirm('Ta gostando?') // abre uma caixa de pergunta para o cliente
        window.prompt('Qual o seu nome?') // pede para que o cliente digite algo

        // Comentario em JS
    </script>
</body>

</html>
