<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        input#pais {
            font: normal Arial;
            width: 200px;
            height: 25px;
        }

        input#verificar {
            font: normal Arial;
            height: 25px;
        }

        div {
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    <input type="text"  id="pais" placeholder="Digite de qual país voce vem">
    <input type="button" id="verificar" value="Verificar" onclick="verificar()">
    <div id="res"> Sua nacionalidade</div>

    <script>
        function verificar() {

            var pais = document.querySelector('input#pais') 
            var res = document.querySelector('div#res')
            var nac = pais.value
            
            if (nac == 'Brasil') {
                res.innerHTML = `Você é brasileiro`
            } 
            else {
                res.innerHTML = `You're foreign`
            }

        }

    </script>
</body>
</html>
