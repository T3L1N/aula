<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <style>
        h1 {
            font: normal 20pt Arial;
            background-color: limegreen;
            width: 265px;
        }

        input#num {
            height: 20px;
            width: 250px;
        }

        div {
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Desafio de Conversão</h1>
    <input type="number" id="num" placeholder="Coloque uma distancia em Metros">
    <input type="button" id="bt" value="Calcular" onclick="calcular()">
    <div id="res">Seu resultado aparecerá aqui</div>

    <script>
        function calcular() {
            var num = document.querySelector('input#num').value
            var res = document.querySelector('div#res')
            var km = Number(num / 1000)
            var hm = Number(num / 100)
            var dam = Number(num / 10)
            var dm = Number(num * 10)
            var cm = Number(num * 100)
            var mm = Number(num * 1000)

            //Função para deixar os números no padrao brasileiro
            function formatarNumero(valor) {
                return new Intl.NumberFormat('pt-BR', { 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 3 
                }).format(valor);
            }

            res.innerText = `A distancia de ${formatarNumero(num)} metros, corresponde a:\n
            ${formatarNumero(km)} quilômetros (Km)\n
            ${formatarNumero(hm)} hectômetros (Hm)\n
            ${formatarNumero(dam)} decâmetros (Dam)\n
            ${formatarNumero(dm)} decímetros (dm)\n
            ${formatarNumero(cm)} centímetros (cm)\n
            ${formatarNumero(mm)} milímetros (mm)`
        }

        /*Acabei esquecendo de formatar o input para um numero e por isso estva dando errado*/
    </script>
</body>
</html>
