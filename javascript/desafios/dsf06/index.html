<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        h1 {
            font: normal 20pt Arial;
            background-color: limegreen;
            width: 265px;
        }

        input#num {
            height: 20px;
            width: 250px;
        }

        div {
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Desafio de Conversão</h1>
    <input type="number" id="num" placeholder="Coloque uma temperatura em graus Celcius">
    <input type="button" id="bt" value="Calcular" onclick="calcular()">
    <div id="res">Seu resultado aparecerá aqui</div>

    <script>
        function calcular() {
            var num = document.querySelector('input#num').value
            var res = document.querySelector('div#res')
            var k = num + 273
            var f = (num * 1.8) + 32

            //Função para deixar os números no padrao brasileiro
            function formatarNumero(valor) {
                return new Intl.NumberFormat('pt-BR', { 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 3 
                }).format(valor);
            }

            res.innerText = `A temperatura de ${num}°C, correponde a:\n
            ${formatarNumero(k)}°K (Kelvin)
            ${formatarNumero(f)}°F (Fahrenheit)`

        }

    </script>
</body>
</html>
