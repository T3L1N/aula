<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        h1 {
            font: normal 20pt Arial;
            background-color: limegreen;
            width: 300px;
        }

        button {
            background-color: limegreen;
            font: normal 12pt Arial;
            color: yellow;
            height: 50px;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Desafio da Apresentação</h1>
    <button id="bt">Bora pro Desafio</button>

    <script>
        var bt = document.querySelector('button#bt')

        bt.addEventListener('click', function () {
            var nm = prompt('Qual é o seu nome?')
            var idd = Number(prompt('Qual a sua idade?')) 
            alert(`Prazer em te conhecer ${nm} de ${idd} anos`)
        })
    </script>
</body>
</html>
